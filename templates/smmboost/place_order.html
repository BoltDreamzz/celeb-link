{% extends "smmboost/base.html" %}
{% block content %}
<h3>Place New Order</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Submit Order</button>
</form>
{% if error %}
    <p class="text-danger mt-2">{{ error }}</p>
{% endif %}
{% endblock %}
